<table class="responsive-table">
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Rate</th>
    </tr>
    </thead>

    <tbody>
     {% for book in books %}
     <tr>
        <td>{{book.get_formatted_title()}}</td>
        <td>{{book.get_author()}}</td>
        <td>0</td>
     </tr>
    {% endfor %}
    </tbody>
</table>
