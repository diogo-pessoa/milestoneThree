<table class="responsive-table">
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
    </tr>
    </thead>

    <tbody>
     {% for book in books %}
     <tr>
         <td><a href="{{url_for( 'book.book_page', book_title=book.get_raw_title()) }}"
                  class="waves-effect waves-light black-text">{{book.get_formatted_title()}}</a></td>
        <td>{{book.get_author()}}</td>
     </tr>
    {% endfor %}
    </tbody>
</table>
