<table class="responsive-table">
    <thead>
    <tr>
        <th>Book</th>
        <th>Rate</th>
        <th>My comment</th>
    </tr>
    </thead>

    <tbody>
        {% for review in reviews %}
     <tr>
        <td>{{ review.get_book() }}</td>
        <td>{{ review.get_rate() }}</td>
        <td>{{ review.get_feedback() }}</td>
     </tr>
        {% endfor %}
    </tbody>
</table>
