<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input placeholder="Placeholder" id="username" type="text" class="validate"
                       value="{{ user.get_username() }}" disabled>
                <label for="first_name">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input placeholder="Placeholder" id="first_name" type="text" class="validate"
                       value="{{ user.get_first_name() }}" disabled>
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
                <input id="last_name" type="text" class="validate" value="{{ user.get_last_name() }}" disabled>
                <label for="last_name">Last Name</label>
            </div>
        </div>
    </form>
</div>
