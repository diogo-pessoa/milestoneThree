<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('user.profile', username=user.get_username()) }}">
        <div class="row">
            <div class="input-field col s6">
                <input id="username" type="text" class="validate"
                       value="{{ user.get_username() }}" disabled>
                <label for="first_name">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="first_name" name="first_name" type="text" class="validate"
                       value="{{ user.get_first_name() }}">
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
                <input id="last_name" name="last_name" type="text" class="validate" value="{{ user.get_last_name() }}">
                <label for="last_name">Last Name</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <input id="password" name="password" type="password" class="validate">
                <label for="first_name">Password</label>
            </div>
            <div class="input-field col s6">
                <input id="repeat_password" name="repeat_password" type="password" class="validate">
                <label for="last_name">Repeat Password</label>
            </div>
        </div>

        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <!-- cancel button -->
                <a href="{{url_for( 'user.profile', username=user.get_username()) }}"
                   class="btn-small red white-text text-shadow">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>
                <button type="submit" class="btn-small brown darken-1 white-text text-shadow">
                    update details <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>
