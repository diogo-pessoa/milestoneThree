{% extends "base.html" %}

{% block content %}

    <div class="row">
        <h3 class="header center-align">Register</h3>
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('auth.register') }}">
            <div class="card-panel">
                <!-- user field -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" name="username" minlength="6" maxlength="12" type="text" class="validate" pattern="[a-z\d]+" required>
                        <label for="username">Username</label>
                        <span class="helper-text" data-error="check username chars only lowercase letters and numbers and no spaces" data-success="valid username">username must be lowercase with no spaces</span>
                    </div>
                </div>
                <!-- password field -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!--  repeat password field -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="repeat_password" name="repeat_password" type="password" class="validate" required>
                        <label for="repeat_password">Repeat Password</label>
                    </div>
                </div>
                <!-- Submit button to register -->
                <div class="row">
                    <button type="submit" class="col s12 btn brown darken-1 waves-effect waves-light">
                        Register <i class="material-icons">check</i>
                    </button>
                </div>
                <!-- Link to login Page -->
                <div class="row">
                    <div class="col s12">
                        <p class="center-align">
                            Already Registered?
                            <a href="{{ url_for('auth.login') }}" class="light-blue-text text-darken-4">Log In</a>
                        </p>
                    </div>
                </div>
        </form>
    </div>

{% endblock %}
